{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './CSS/forgetpass.css' %}">
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h1>Forget Password</h1>
                {% if messages %}
                {% for message in messages%}
                <h3>{{message}}</h3>
                {% endfor %}
                {% endif %}
                <form action="{% url 'forgetpass' %}" method="post">
                    {% csrf_token %}
                    <div class="inputBx">
                        <input type="email" placeholder="E-mail" name="email">
                        <img src="{% static './IMG/user-solid.svg' %}">
                    </div>
                    <!-- <div class="inputBx">
                        <input type="text" placeholder="Enter 6 digits OTP">
                        <img src="{% static './IMG/lock-solid.svg' %}">
                    </div> -->
                    <div class="inputBx">
                        <input type="password" placeholder="New Password" name="npass">
                        <img src="{% static './IMG/lock-solid.svg' %}">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Confirm Password" name="cnpass">
                        <img src="{% static './IMG/lock-solid.svg' %}">
                    </div>
                    <label class="remember"><input type="checkbox">Remember Me</label>
                    <div class="inputBx">
                        <input type="submit" value="Submit">
                    </div>    
                </form>
            </div>
        </div>
    </section>
</body>
</html>
